<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us | Anime Reaper</title>
    <link rel="stylesheet" href="css/contact.css" />
  </head>

  <body>
    <h1>ANIME REAPER</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="streaming.html">Streaming</a></li>
        <li><a href="manga.html">Manga</a></li>
        <li><a href="contact.html">Contact Us</a></li>
      </ul>
    </nav>
    <div class="container">
      <form action="">
        <h1 class="main_heading">Contact Us</h1>

        <p>
          <input
            type="text"
            name="fName"
            id="fname"
            required
            placeholder="First Name"
          />
        </p>
        <p>
          <input
            type="text"
            name="lName"
            id="lname"
            required
            placeholder="Last Name"
          />
        </p>

        <p>
          <input
            type="email"
            name="email"
            id="email"
            required
            placeholder="Email"
          />
        </p>
        <p>
          <input type="number" name="mobile" id="mobile" placeholder="Mobile" />
        </p>
        <p>
          <textarea
            name="message"
            id="message"
            cols="50"
            rows="6"
            placeholder="Type your message here"
          ></textarea>
        </p>
        <input type="submit" value="SEND" id="button" />
      </form>
    </div>
  </body>
</html>
